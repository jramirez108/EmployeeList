    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h2 class="d-flex justify-content-center">Employee List</h2>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li id="signUpBtnItem" class="nav-item active">
              <button id="signUpBtn" class="btn btn-sm btn-primary" type="button" data-toggle="modal" data-target="#signUpModal">Sign Up </button>
            </li>
            <li id="loginBtnItem" class="nav-item">
                <button id="LoginBtn" class="btn btn-sm btn-primary" type="button" data-toggle="modal" data-target="#LoginModal">Login </button>
            </li>
          </ul>

      <!-- Sign Up Modal-->
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="signUpForm">
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                </div>
                <input id="userEmail" type="text" class="form-control" placeholder="Enter email here" aria-label="email"
                    aria-describedby="basic-addon1">
            </div>
        
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                </div>
                <input id="userPassword" type="password" autocomplete="off" class="form-control" placeholder="Enter password" aria-label="password"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Re-enter Password</span>
                </div>
                <input id="userPassword2" type="password" autocomplete="off" class="form-control" placeholder="Re-enter password" aria-label="password2"
                    aria-describedby="basic-addon1">
            </div>
        </div>
    </form>
        <div class="modal-footer">
          <input id="signupBtn" type="submit" value="Submit" class="btn btn-primary">
        </div>
      </div>
    </div>
  </div>

    <!--Login Modal-->
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModal" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="LoginLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="loginModalCont" class="modal-body">
            <form id="LoginForm">
                <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                </div>
                <input id="loginEmail" type="text" class="form-control" placeholder="Enter email here" aria-label="email"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                </div>
                <input id="loginPassword" type="password" autocomplete="on" class="form-control" placeholder="Enter password" aria-label="password"
                    aria-describedby="basic-addon1">
            </div>
        </div>
    </form>
        <div class="modal-footer">
          <input id="loginBtn" type="submit" value="Submit" class="btn btn-primary">
        </div>
      </div>
    </div>
  </div>
<!--(Hidden) Input form-->
<div class="hidden-content">
    <div class="container">
    <form id="employee-form">
        <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Name</span>
        </div>
        <input id="name" type="text" class="form-control" placeholder="Enter name here" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Email</span>
        </div>
        <input id="email" type="text" class="form-control" placeholder="Enter email here" aria-label="email"
            aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">ID</span>
        </div>
        <input id="EmpID" type="text" class="form-control" placeholder="Enter ID here" aria-label="empID"
            aria-describedby="basic-addon1">
    </div>
    <input type="submit" value="Add Employee" class="btn btn-primary">
    </div>
    </form>
    <!--Table container-->
    <table class="table container mt-3">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Employee ID</th>
          </tr>
        </thead>
    <tbody id="employee-list"></tbody>
    </table>
</div>
